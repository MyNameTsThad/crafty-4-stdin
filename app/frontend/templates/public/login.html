<html lang="en">

    <meta charset="utf-8">

  <body class="dark-theme">
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">

              <div class="auto-form-wrapper">
                <div class="text-center">
                <img src="/static/assets/images/logo_long.jpg">
              </div>
                <form action="/public/login" method="post">
                  {% raw xsrf_form_html() %}
                  <div class="form-group">
                    <label class="label">Email</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="user@example.com" name="email" id="email" required="true">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="" name="password" id="password" required="true">
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Login</button>
                  </div>
                  <div class="form-group d-flex justify-content-between">
                    <div class="form-check form-check-flat mt-0">
                      &nbsp;
                    </div>
                    <a href="#" class="text-small forgot-password ">Forgot Password</a>
                  </div>

                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Not a member ?</span>
                    <a href="/public/register" class="text-small">Closed During Alpha Testing</a>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Want to know more?</span>
                    <a href="/public/timeline" class="text-small">See the release timeline</a>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Copyright Â© 2020 Rent My Data Center. All rights reserved.</span>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->

    <script src="/static/assets/js/shared/off-canvas.js"></script>
